<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flare Boot</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Pixelify+Sans:wght@400..700&display=swap"
        rel="stylesheet">
</head>

<body>
    
    <div class="glow-bg">
        <div class="glow glow1"></div>
        <div class="glow glow2"></div>
        <div class="glow glow3"></div>
    </div>

    <div class="wrapper-container">
        <div class="wrapper fade-in">
            <div class="left">
                <img src="Images/logo.png" alt="Logo" class="logo">
                <h1 class="title jetbrains-font-bold">Flare</h1>
                <form action="main.html">
                    <a href="main.html" class="small-btn jetbrains-font" id="initiate">Initiate</a>
                </form>
            </div>

            <div class="right">
                <p class="info-text jetbrains-font-thin">
                    <span class="jetbrains-font" style="color: #eb6f92; font-weight: 700;">Flare</span> is a sleek,
                    modern game hub with 50+ titles, smooth performance, and full offline supportâ€”built for fast,
                    convenient play anywhere.
                </p>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("initiate").addEventListener("click", () => {
            navigator.serviceWorker.register("/service-worker.js")
                .then(() => console.log("SW Registered"))
                .catch(err => console.error("SW Error:", err));
        });
    </script>


    <script src="initiate-download.js"></script>


</body>


</html>
